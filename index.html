<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Registrar</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
        <div class="container">
            <header>
                <div class="row">
                    <h1>Simple Contact Card</h1>
                    <form class="registration" action="process.rb" method="post">
                        <div class="details-inputs">
                            <div class="form-control">
                                <i class="fa fa-user-o" aria-hidden="true"></i>
                                <input type="text" name="name" id="name" placeholder="Name" required="true">
                            </div>
                            <div class="form-control">
                                <i class="fa fa-user-o" aria-hidden="true"></i>
                                <input type="text" name="last_name" id="last_name" placeholder="Last Name" required="true">
                            </div>

                            <div class="form-control">
                                <i class="fa fa-at" aria-hidden="true"></i>
                                <input type="email" name="email" id="email" placeholder="Email" required="true">
                            </div>
                            <div class="form-control">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                                <input type="tel" name="tel" id="tel" placeholder="Number" required="true">
                            </div>
                        </div>
                        <div class="description-input">
                            <textarea name="description" rows="5" cols="40" id="description" placeholder="Description"></textarea>
                        </div>


                        <div class="register_btn">
                            <button type="submit" name="button" id="btn">Create Contact</button>
                        </div>
                    </form>
                </div>
            </header>
            <section class="contact-details">
                <div class="row details">
                    <h2>Contact Details</h2>
                </div>
            </section>
        </div>

    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/657077b5e6.js"></script>
        <script src="script.js"></script>
    </body>
</html>
